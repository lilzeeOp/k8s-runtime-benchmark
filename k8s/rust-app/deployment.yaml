apiVersion: apps/v1
kind: Deployment
metadata:
  name: rust-bench
  labels:
    app: rust-bench
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rust-bench
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: rust-bench
    spec:
      containers:
        - name: rust-bench
          image: rust-bench:v1
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 128Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 1
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 10
